<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .btn {
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }
    footer {
      background: #222;
      color: #ddd;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
    <p>Made using HTML & CSS</p>
  </header>

  <section>
    <h2>About</h2>
    <p>This is a clean and simple small‑scale static website example.</p>
    <a href="#" class="btn">Learn More</a>
  </section>

  <footer>
    <p>© 2025 Simple Website | All Rights Reserved</p>
  </footer>
</body>
</html>
